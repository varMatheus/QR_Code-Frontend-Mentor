<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="estilo/styles.css">
</head>

<body>
  <main class="main--container">
    <div class="card--container">
      <img src="images/image-qr-code.png" class="card--container__img" alt="">
      <div class="card--container__texts"> 
        <p class="card--container__text1">Improve your front-end skills by building projects</p>
        <span class="card--container__text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      </div>
    </div>
  </main>
</body>

</html>
